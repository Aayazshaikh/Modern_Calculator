
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="style1.css">
	<title>calculator</title>
</head>
<body>
	<div1 id="borde">
		<div id="calculator">
			<input type="text" id="display" name="ans" disabled />
			<br/>
			<button id="ac" class="operator">CLR</button>
			<button id="de" class="operator">DEL</button>
			<button id="." class="operator">.</button>
			<button id="/" class="operator">/</button>
			<br/>
			<button id="7">7</button>
			<button id="8">8</button>
			<button id="9">9</button>
			<button id="*" class="operator">*</button>
			<br/>
			<button id="4">4</button>
			<button id="5">5</button>
			<button id="6">6</button>
			<button id="-" class="operator">-</button>
			<br/>
			<button id="1">1</button>
			<button id="2">2</button>
			<button id="3">3</button>
			<button id="+" class="operator">+</button>
			<br/>
			<button id="00">00</button>
			<button id="0">0</button>
			<button id="=" class="equal operator">=</button>
			<br/>
			
		</div>
	</div1>	
	
	
	<script type="text/javascript" src="index.js">alert ("hello world");</script>
	
</body>
</html>
